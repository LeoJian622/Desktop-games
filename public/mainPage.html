<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="anApp">
    <head>
        <meta charset="utf-8">
        <title>桌游——主页</title>
        <script src="components/angular/angular.js"></script>
        <script src="js/game.js"></script>
    </head>
    <style>
		body{ text-align:center} 
		.div-title{ 
			margin:0 auto;
			border:1px solid #FFFF00; 
			width:600px; 
			height:60px
		}
		.div-show{ 
			margin:0 auto;
			background:rgba(255, 255, 0, 0.6);
			border:1px solid #F00; 
			width:600px; 
			height:830px
		}
		.div-showgame{ 
			margin:0 auto;
			float:left;
			background:rgba(255, 255, 0, 0.6);
			border:1px solid #F00; 
			width:200px; 
			height:270px
		}
	</style>
	<body bgcolor="green" ng-controller="myCtrl" ng-init="mainPageInit()">
	    <div class="div-title">
	    	<table>
	    		<tr>
	    			<td width="200">
	    				欢迎你，<a ng-click="goUser()">{{getName}}</a>
	    			</td>
	    			<th width="200">
	    				<font color="yellow" size="6"><strong>主页</strong></font>
	    			</th>
	    			<td width="200">
	    				<button ng-click="out()">退出</button>
	    			</td>
	    		</tr>
	    	</table>
	    </div>
	    <div class="div-show">
	    	<div class="div-showgame" ng-repeat="item in show">
	    		<img src="photo/{{item.photo}}.jpg" ng-click="goGame(item)" height="240" width="198" />
	    		<a ng-click="goGame(item)">{{item.name}}</a>
	    	</div>
	    </div>
 	</body>
</html>
